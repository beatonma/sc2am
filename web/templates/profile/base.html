<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#111111">

<link rel="stylesheet" type="text/css" href="/css/base.css"/>
<link rel="stylesheet" type="text/css" href="/css/profile.css"/>

<script type="text/javascript" src="/js/main.js"></script>

<title>{username} - _(SCII Achievements)</title>
</head>
<body>
    <header>
        <div id="search">
            _(Enter the URL to your SCII battle.net profile):
            <form id="search_form" onsubmit="return parseProfileUrl()">
                <input id="profile_url" type="text" name="profile_url" placeholder="_(battle.net profile url)" />
                <button type="submit">_(Show achievements)</button>
            </form>
            <div id="form_error" class="hidden">_(Unable to parse URL - please try again)</div>
        </div>
    </header>
    <div id="profile">
        <div id="username" class="username">{username}</div>
        <div id="points">
            <div class="text-primary">_(Total points):<span id="points_total" class="points"></span></div>
            <div id="points_categories" class="list"></div>
        </div>
    </div>
    <div id="loading"></div>
    <div id="achievements_container">
        <div id="achievement_controls" class="hidden">
            _(Sort by):
            <div id="sort_points" class="sort-control">_(Points)</div>
            <div id="sort_category" class="sort-control">_(Category)</div>
            <div id="sort_title" class="sort-control">_(Title)</div>
        </div>
        <div id="achievements" class="list"></div>
    </div>
    <footer></footer>

    <script type="text/javascript" src="/js/profile.js"></script>
    <script type="text/javascript">
        const user = {
            username: '{username}',
            user_id: {user_id},
            server: '{server}',
            locale: '{locale}',
            region: {region},
        };
        loadProfile(user);
</script>
</body>
</html>
